<app-header></app-header>

<section *ngIf="pageableProducts$ | async as productList; else loading">
  <div class="container-cards">
    <app-product-card 
    *ngFor="let product of productList.records"
    [value]="product">
  </app-product-card>
  </div>
</section>

<ng-template #loading>
  <div class="container-loading">
    <ion-spinner 
      color="primary" 
      name="crescent">
    </ion-spinner>
  </div>
</ng-template>
<app-menu-tab></app-menu-tab>
